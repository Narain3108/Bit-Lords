<html>
    <body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-size: cover; background-position: center; background-repeat: no-repeat; height: 100vh; display: flex; justify-content: center; align-items: center;">
        <div style="background-color: rgba(255, 255, 255, 0.8); padding: 30px; border-radius: 10px; box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2); width: 300px; text-align: center;">
            <h1>Driver Login</h1>
            <form action="/update_rating" method="POST">
                <label for="email">Enter Email:</label>
                <input type="email" id="email" name="email_to_update" required style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; text-align: center; background-color: #f5f5f5; color: #333;">
                <br><br>
                <button type="submit" style="width: 100%; padding: 10px 0; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; display: inline-block; text-align: center; font-size: 16px;">Start</button>
                <div>
                    <a href="/stop" style="margin-top: 15px; width: 100%; padding: 10px 0; background-color: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; display: inline-block; text-align: center; font-size: 16px;">Stop</a>
                </div>
            </form>
        </div>
    </body>
</html>
