<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Input</title>
</head>
<body>
    <h1>Update User Rating</h1>
    <form action="/update_rating" method="POST">
        <label for="email">Enter Email:</label>
        <input type="email" id="email" name="email_to_update" required><br><br>
        <label for="score">Enter New Score:</label>
        <input type="number" id="score" name="score" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
